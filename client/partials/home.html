<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate" ng-model="user.first_name">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" ng-model="user.last_name">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
      	<a class="waves-effect waves-light btn" ng-click="submit(user)">button</a>
      </div>
    </form>
  </div>
</div>
