<div class="container">
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate" ng-model="user.first_name">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" ng-model="user.last_name">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
      	<a class="waves-effect waves-light btn" ng-click="submit(user)">button</a>
      </div>
      <div class="row">
        <div class="col s4 grey center-align user-card" ng-repeat='user in userArray'>
          <h5><a ng-click="showUserItems(user.id)">{{user.first_name}} {{user.last_name}}</a></h5>
        </div>
      </div>
      <div class="row">
        <div ng-repeat="item in itemArray">
          <div class="col s4 center-align">
            <h5>Name: {{item.item_name}}</h5>
            <h6>Type: {{item.item_type}}</h6>
            <h6>Expiration: {{item.item_exp_date}}</h6>
            <h6>Date Added: {{item.item_add_date}}</h6>
            <h6>Amount: {{item.item_amount}}</h6>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
